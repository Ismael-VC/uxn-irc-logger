<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">

        {% if stylesheet %}
            <link rel="stylesheet" href="{{ stylesheet }}">
        {% endif %}

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}" ></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='quodlibet.svg') }}" style="height:1em"> Quod Libet Hub</a>
    </div>


    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li{% if active == "docs" %} class="active"{% endif %}><a href="/docs">Docs</a></li>
        <li{% if active == "quodlibet" %} class="active"{% endif %}><a href="/irc/quodlibet/latest.log.html">#quodlibet</a></li>
        <li{% if active == "pypy" %} class="active"{% endif %}><a href="/irc/pypy/latest.log.html">#pypy</a></li>
        <li{% if active == "pygobject" %} class="active"{% endif %}><a href="/irc/pygobject/latest.log.html">#python@gnome</a></li>
        <li{% if active == "foo" %} class="active"{% endif %}><a href="/irc/foo/latest.log.html">#gtk+</a></li>
        <li{% if active == "bar" %} class="active"{% endif %}><a href="/irc/bar/latest.log.html">#gnome-hackers</a></li>
        <li><a>|</a></li>
        <li><a href="https://github.com/quodlibet/quodlibet">Repo</a></li>
        <li><a href="https://github.com/quodlibet/quodlibet/issues">Bug Tracker</a></li>
        <li><a href="https://groups.google.com/forum/#!forum/quod-libet-development">Mailing List</a></li>
        <li><a href="https://travis-ci.org/quodlibet/quodlibet">CI</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block outer %}
<div class="container well well-lg">

        {% block content %}
        {% endblock %}

</div>
{% endblock %}

    </body>
</html>
